always:
  packages:
    exclude:
    - autofs
    - acpid
    - gimp-help
    - desktop-backgrounds-basic
    - xfce4-sensors-plugin
    - xfce4-eyes-plugin
    include:
    - '@xfce-desktop-environment'
    - '@xfce-apps'
    - '@xfce-extra-plugins'
    - '@xfce-media'
    - '@xfce-office'
    - wget
    - system-config-printer
format:
  installer-live:
    filename: installer.iso
    files:
      /etc/sysconfig/desktop:
        content: 'PREFERRED=/usr/bin/startxfce4

          DISPLAYMANAGER=/usr/sbin/lightdm'
      /etc/sysconfig/livesys:
        content: '''livesys_session="xfce"'''
    packages:
      exclude:
      - '@dial-up'
      - '@input-methods'
      - '@standard'
      - gfs2-utils
      - reiserfs-utils
      - fcoe-utils
      - device-mapper-multipath
      include:
      - kernel
      - kernel-modules
      - kernel-modules-extra
      - anaconda
      - anaconda-install-env-deps
      - anaconda-live
      - '@anaconda-tools'
      - aajohan-comfortaa-fonts
      - dracut-live
      - glibc-all-langpacks
      - livesys-scripts
    systemd:
      services:
        enable:
        - livesys.service
        - livesys-late.service
        - tmp.mount
  vhd:
    filename: disk.vhd
    packages:
      exclude:
      - dracut-config-rescue
      - geolite2-city
      - geolite2-country
      - zram-generator-defaults
      include:
      - '@core'
      - chrony
      - langpacks-en
      - net-tools
      - ntfsprogs
      - libxcrypt-compat
      - initscripts
      - glibc-all-langpacks
    systemd:
      services:
        disable:
        - proc-sys-fs-binfmt_misc.mount
        - loadmodules.service
        enable:
        - sshd.service
