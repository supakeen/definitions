always:
  packages:
    include:
    - '@Fedora Server'
format:
  installer-live:
    filename: installer.iso
    packages:
      exclude:
      - fcoe-utils
      - device-mapper-multipath
      include:
      - kernel
      - kernel-modules
      - kernel-modules-extra
      - anaconda
      - anaconda-install-env-deps
      - anaconda-live
      - '@anaconda-tools'
      - aajohan-comfortaa-fonts
      - dracut-live
      - glibc-all-langpacks
      - livesys-scripts
    systemd:
      services:
        enable:
        - livesys.service
        - livesys-late.service
        - tmp.mount
  ova:
    filename: fedora-server.ova
    filesize: 2147483648
    packages:
      exclude:
      - dracut-config-rescue
      - etables
      - firewalld
      - geolite2-city
      - geolite2-country
      - gobject-introspection
      - plymouth
      - zram-generator-defaults
      - grubby-deprecated
      - extlinux-bootloader
      include:
      - chrony
      - systemd-udev
      - langpacks-en
      - open-vm-tools
  qcow2:
    filename: fedora-server.qcow2
    filesize: 5368709120
    packages:
      exclude:
      - dracut-config-rescue
      - firewalld
      - geolite2-city
      - geolite2-country
      - plymouth
      include:
      - chrony
      - langpacks-en
      - qemu-guest-agent
    systemd:
      services:
        enable:
        - cloud-init.service
        - cloud-config.service
        - cloud-final.service
        - cloud-init-local.service
  vdk:
    filename: fedora-server.vdk
  vhd:
    filename: disk.vhd
    filesize: 2147483648
    packages:
      exclude:
      - dracut-config-rescue
      - geolite2-city
      - geolite2-country
      - zram-generator-defaults
      include:
      - '@core'
      - chrony
      - langpacks-en
      - net-tools
      - ntfsprogs
      - libxcrypt-compat
      - initscripts
      - glibc-all-langpacks
    systemd:
      services:
        disable:
        - proc-sys-fs-binfmt_misc.mount
        - loadmodules.service
        enable:
        - sshd.service
  vmdk:
    filename: fedora-server.vmdk
    filesize: 2147483648
    packages:
      exclude:
      - dracut-config-rescue
      - etables
      - firewalld
      - geolite2-city
      - geolite2-country
      - gobject-introspection
      - plymouth
      - zram-generator-defaults
      - grubby-deprecated
      - extlinux-bootloader
      include:
      - chrony
      - systemd-udev
      - langpacks-en
      - open-vm-tools
outputs:
  fedora-server-aarch64-qcow2:
    architecture: aarch64
    filename: fedora-server-aarch64.iso
    format: qcow2
  fedora-server-x86_64-ami:
    architecture: x86_64
    filename: fedora-server-x86_64-ami.raw
    format: qcow2
    platform: ami
  fedora-server-x86_64-azure:
    architecture: x86_64
    filename: fedora-server-x86_64-azure.raw
    format: qcow2
    platform: azure
  fedora-server-x86_64-qcow2:
    architecture: x86_64
    filename: fedora-server-x86_64.iso
    format: qcow2
