always:
  packages:
    include:
    - '@workstation-product-environment'
format:
  installer-live:
    filename: installer.iso
    files:
      /etc/sysconfig/livesys:
        content: '''livesys_session="gnome"'''
    packages:
      exclude:
      - '@dial-up'
      - '@input-methods'
      - '@standard'
      - gfs2-utils
      - reiserfs-utils
      - fcoe-utils
      - device-mapper-multipath
      include:
      - kernel
      - kernel-modules
      - kernel-modules-extra
      - anaconda
      - anaconda-install-env-deps
      - anaconda-live
      - '@anaconda-tools'
      - aajohan-comfortaa-fonts
      - dracut-live
      - glibc-all-langpacks
      - livesys-scripts
    systemd:
      services:
        enable:
        - livesys.service
        - livesys-late.service
        - tmp.mount
  ova:
    filename: disk.ova
    filesize: 2000000000
    packages:
      exclude:
      - dracut-config-rescue
      - etables
      - firewalld
      - geolite2-city
      - geolite2-country
      - gobject-introspection
      - plymouth
      - zram-generator-defaults
      - grubby-deprecated
      - extlinux-bootloader
      include:
      - chrony
      - systemd-udev
      - langpacks-en
      - open-vm-tools
  qcow2:
    filename: disk.qcow2
    filesize: 5000000000
    packages:
      exclude:
      - dracut-config-rescue
      - firewalld
      - geolite2-city
      - geolite2-country
      - plymouth
      include:
      - chrony
      - langpacks-en
      - qemu-guest-agent
    systemd:
      services:
        enable:
        - cloud-init.service
        - cloud-config.service
        - cloud-final.service
        - cloud-init-local.service
  vhd:
    filename: disk.vhd
    filesize: 2000000000
    packages:
      exclude:
      - dracut-config-rescue
      - geolite2-city
      - geolite2-country
      - zram-generator-defaults
      include:
      - '@core'
      - chrony
      - langpacks-en
      - net-tools
      - ntfsprogs
      - libxcrypt-compat
      - initscripts
      - glibc-all-langpacks
    systemd:
      services:
        disable:
        - proc-sys-fs-binfmt_misc.mount
        - loadmodules.service
        enable:
        - sshd.service
  vmdk:
    filename: disk.vmdk
    filesize: 2000000000
    packages:
      exclude:
      - dracut-config-rescue
      - etables
      - firewalld
      - geolite2-city
      - geolite2-country
      - gobject-introspection
      - plymouth
      - zram-generator-defaults
      - grubby-deprecated
      - extlinux-bootloader
      include:
      - chrony
      - systemd-udev
      - langpacks-en
      - open-vm-tools
