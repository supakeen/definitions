format:
  installer-live:
    filename: installer.iso
    packages:
      exclude:
      - fcoe-utils
      - device-mapper-multipath
      include:
      - kernel
      - kernel-modules
      - kernel-modules-extra
      - anaconda
      - anaconda-install-env-deps
      - anaconda-live
      - '@anaconda-tools'
      - aajohan-comfortaa-fonts
      - dracut-live
      - glibc-all-langpacks
      - livesys-scripts
    systemd:
      services:
        enable:
        - livesys.service
        - livesys-late.service
        - tmp.mount
  qcow2:
    filename: disk.qcow2
    packages:
      exclude:
      - dracut-config-rescue
      - firewalld
      - geolite2-city
      - geolite2-country
      - plymouth
      include:
      - '@Fedora Cloud Server'
      - chrony
      - langpacks-en
      - qemu-guest-agent
    systemd:
      services:
        enable:
        - cloud-init.service
        - cloud-config.service
        - cloud-final.service
        - cloud-init-local.service
  vhd:
    filename: disk.vhd
    packages:
      exclude:
      - dracut-config-rescue
      - geolite2-city
      - geolite2-country
      - zram-generator-defaults
      include:
      - '@core'
      - chrony
      - langpacks-en
      - net-tools
      - ntfsprogs
      - libxcrypt-compat
      - initscripts
      - glibc-all-langpacks
    systemd:
      services:
        disable:
        - proc-sys-fs-binfmt_misc.mount
        - loadmodules.service
        enable:
        - sshd.service
