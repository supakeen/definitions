always:
  packages:
    exclude:
    - '@admin-tools'
    - tracker-miners
    - tracker
    - ktorrent
    - digikam
    - kipi-plugins
    - krusader
    - k3b
    include:
    - '@kde-product-environment'
    - '@firefox'
    - '@kde-apps'
    - '@kde-media'
    - '@kde-pim'
    - '@libreoffice'
    - libreoffice-draw
    - libreoffice-math
    - fedora-release-kde
    - kde-l10n
    - fuse
    - mediawriter
format:
  installer-live:
    filename: installer.iso
    files:
      /etc/sysconfig/livesys:
        content: '''livesys_session="kde"'''
      /root/.config/gtk-3.0:
        content: '[Settings]

          gtk-theme-name = Adwaita'
      /root/.gtkrc-2.0:
        content: 'include /usr/share/themes/Adwaita/gtk-2.0/gtkrc

          include /etc/gtk-2.0/gtkrc

          gtk-theme-name=Adwaita'
    packages:
      exclude:
      - '@dial-up'
      - '@input-methods'
      - '@standard'
      - gfs2-utils
      - reiserfs-utils
      - fcoe-utils
      - device-mapper-multipath
      include:
      - kernel
      - kernel-modules
      - kernel-modules-extra
      - anaconda
      - anaconda-install-env-deps
      - anaconda-live
      - '@anaconda-tools'
      - aajohan-comfortaa-fonts
      - dracut-live
      - glibc-all-langpacks
      - livesys-scripts
    systemd:
      services:
        enable:
        - livesys.service
        - livesys-late.service
        - tmp.mount
  vhd:
    filename: disk.vhd
    packages:
      exclude:
      - dracut-config-rescue
      - geolite2-city
      - geolite2-country
      - zram-generator-defaults
      include:
      - '@core'
      - chrony
      - langpacks-en
      - net-tools
      - ntfsprogs
      - libxcrypt-compat
      - initscripts
      - glibc-all-langpacks
    systemd:
      services:
        disable:
        - proc-sys-fs-binfmt_misc.mount
        - loadmodules.service
        enable:
        - sshd.service
